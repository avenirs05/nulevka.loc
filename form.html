<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
	<meta name="format-detection" content="telephone=no" />
	
	<title>Form</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="style.css" rel="stylesheet">

    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script>
        $(function () {
            
                var showAndHide = function showAndHide () {
                    var allInputs = $('#form-tax-system > label > input');
                    for (var i = 0; i < allInputs.length; i++) {
                        if (allInputs.eq(i).prop('checked')) {
                            $('.tax-answer-' + i).show();
                        } else $('.tax-answer-' + i).hide();                
                    }
                }

                var showAndHideUK = function showAndHideUK () {
                    if (($('#uk-4-2016')).prop('checked')) {
                         $('#uk-question-0').show();
                    } else $('#uk-question-0').hide();
                    
                    if (($('#uk-4-2015')).prop('checked')) {
                         $('#uk-question-1').show();
                    } else $('#uk-question-1').hide();
                    
                    if (($('#uk-4-2014')).prop('checked')) {
                         $('#uk-question-2').show();
                    } else $('#uk-question-2').hide();
                }
            
                $("#general").change(showAndHide);
                $("#simple").change(showAndHide);
                $("#another").change(showAndHide);
                $("#not-know").change(showAndHide);

                $("#uk-4-2016, #uk-4-2015, #uk-4-2014").change(showAndHideUK);
                
                   
        });
            
    </script>
    
    <style>
        body {
            padding-left: 10px;
            padding-top: 10px;
        }
    </style>
</head>
<body>

<form id="form-tax-system" action="">
    Выберите систему налогообложения:<br><br>

    <label for="general"><input id="general" type="radio" name="tax-system"> Общая</label><br>
    <div style="display: none" class="tax-answer-0">Выберите период<br><br>
        <label for="uk-2-2017"><input id="uk-2-2017" type="checkbox" checked> 2-й квартал 2017 года</label><br>
        <label for="uk-1-2017"><input id="uk-1-2017" type="checkbox"> 1-й квартал 2017 года</label><br><br>
        <label for="uk-4-2016"><input id="uk-4-2016" type="checkbox"> 4-й квартал 2016 года</label><br>
       
        <div style="display: none" id="uk-question-0">Как внесен УК?<br><br>
            <label for="money-0"><input id="money-0" type="radio" name="uk-0"> Деньгами</label><br>
            <label for="things-0"><input id="things-0" type="radio" name="uk-0"> Имуществом</label><br>
        </div>

        <label for="uk-3-2016"><input id="uk-3-2016" type="checkbox"> 3-й квартал 2016 года</label><br>
        <label for="uk-2-2016"><input id="uk-2-2016" type="checkbox"> 2-й квартал 2016 года</label><br>
        <label for="uk-1-2016"><input id="uk-1-2016" type="checkbox"> 1-й квартал 2016 года</label><br><br>
        <label for="uk-4-2015"><input id="uk-4-2015" type="checkbox"> 4-й квартал 2015 года</label><br>
       
        <div style="display: none" id="uk-question-1">Как внесен УК?<br><br>
            <label for="money-1"><input id="money-1" type="radio" name="uk-1"> Деньгами</label><br>
            <label for="things-1"><input id="things-1"type="radio" name="uk-1"> Имуществом</label><br>
        </div>

        <label for="uk-3-2015"><input id="uk-3-2015" type="checkbox"> 3-й квартал 2015 года</label><br>
        <label for="uk-2-2015"><input id="uk-2-2015" type="checkbox"> 2-й квартал 2015 года</label><br>
        <label for="uk-1-2015"><input id="uk-1-2015" type="checkbox"> 1-й квартал 2015 года</label><br><br>
        <label for="uk-4-2014"><input id="uk-4-2014" type="checkbox"> 4-й квартал 2014 года</label><br>
        
        <div style="display: none" id="uk-question-2">Как внесен УК?<br><br>
            <label for="money-2"><input id="money-2" type="radio" name="uk-2"> Деньгами</label><br>
            <label for="things-2"><input id="things-2" type="radio" name="uk-2"> Имуществом</label><br>
        </div>

        <label for="uk-3-2014"><input id="uk-3-2014" type="checkbox"> 3-й квартал 2014 года</label><br>
        <label for="uk-2-2014"><input id="uk-2-2014" type="checkbox"> 2-й квартал 2014 года</label><br><br>
    </div>
    

    <label for="simple"><input id="simple" type="radio" name="tax-system"> Упрощенная</label><br>
    <p style="display: none" class="tax-answer-1">Hidden Text Simple</p>

    <label for="another"><input id="another" type="radio" name="tax-system"> Другая<br></label><br>
    <p style="display: none" class="tax-answer-2">Hidden Text Another</p>

    <label for="not-know"><input id="not-know" type="radio" name="tax-system"> Я не знаю</label><br>
    <p style="display: none" class="tax-answer-3">Hidden Text Not-Know</p>
</form>


</body>
</html>
